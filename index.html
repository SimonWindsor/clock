<!DOCTYPE html>
<html>
<head>
  <title>Clock</title>
  <link href="resources/css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <main>
    <div id="clock-container">
      <!-- Displays time in common format, with colon separating minutes adn hours -->
      <div id="time"></div>
      <!-- Displays AM, PM or 24 if in 24 hour mode -->
      <div id="am-pm-24"></div>
      <!-- Shows the current day, date and month -->
      <div id="day-date"></div>
      <!-- Slider for changing from 12 to 24 hour time -->
      <input type="checkbox" id="slider" aria="Switch between 12 adn 24 hour time"/>
      <label for="slider"><div></div></label> 
    </div>
  </main>
  <script src="resources/js/clock.js"></script>
</body>
</html>
